# Render.com deployment configuration
# This file enables automatic deployment from GitHub

services:
  - type: web
    name: speech-summarizer-api
    env: python
    region: oregon
    plan: free  # Use 'starter' for paid plan ($7/month, always-on)

    # Build command - install dependencies
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab')"

    # Start command - run with gunicorn
    # Using 1 worker for free tier (512MB RAM limit)
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --log-level info app:app

    # Health check endpoint
    healthCheckPath: /health

    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: PYTORCH_ENABLE_MPS_FALLBACK
        value: "1"
      - key: TOKENIZERS_PARALLELISM
        value: "false"
      - key: OMP_NUM_THREADS
        value: "1"

    # Auto-deploy on push to main
    autoDeploy: true
